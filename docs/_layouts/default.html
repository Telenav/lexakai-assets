<!doctype html>
<html en-US lang="{{ site.lang | default: "" }}">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    {% seo %}
    <link href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">

</head>
<body>

<div class="wrapper">

    <section>
        <div id="title">
            <h1>{{ site.title | default: site.github.repository_name }}</h1>
            <p>{{ site.description | default: site.github.project_tagline }}</p>
            <center><img src="https://www.kivakit.org/images/horizontal-line-center.png"/></center>
        </div>

        {{ content }}

    </section>

</div>

{% if site.google_analytics %}
<script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');




</script>
{% endif %}

<!-- Default Statcounter code for Lexakai
https://www.lexakai.org/ -->
<script type="text/javascript">
var sc_project=12560305;
var sc_invisible=1;
var sc_security="ca99833e";
var sc_remove_link=1;

</script>
<script async
        src="https://www.statcounter.com/counter/counter.js"
        type="text/javascript"></script>
<noscript>
    <div class="statcounter"><img alt="web counter"
                                  class="statcounter"
                                  src="https://c.statcounter.com/12560305/0/ca99833e/1/"></div>
</noscript>
<!-- End of Statcounter Code -->

</body>
</html>
